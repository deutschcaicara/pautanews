version: "3.9"

x-backend-env: &backend-env
  DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://radar:radar_secret@postgres:5432/radar_news}
  DATABASE_URL_SYNC: ${DATABASE_URL_SYNC:-postgresql+psycopg2://radar:radar_secret@postgres:5432/radar_news}
  CELERY_BROKER_URL: ${CELERY_BROKER_URL:-amqp://radar:radar_secret@rabbitmq:5672//}
  REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
  APP_ENV: ${APP_ENV:-development}
  APP_LOG_LEVEL: ${APP_LOG_LEVEL:-INFO}

services:
  # ─────────────── Infrastructure ───────────────
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-radar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-radar_secret}
      POSTGRES_DB: ${POSTGRES_DB:-radar_news}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radar -d radar_news"]
      interval: 5s
      timeout: 3s
      retries: 10

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-radar}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-radar_secret}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ─────────────── Application ───────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      uvicorn app.main:app
      --host 0.0.0.0 --port 8000
      --reload --log-level info
    environment:
      <<: *backend-env
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─────────────── Celery Workers ───────────────
  celery-fast:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      celery -A app.celery_app:celery worker
      --loglevel=info
      -Q fetch_fast,extract_fast
      -c 4
      -n fast@%h
    environment:
      <<: *backend-env
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-heavy:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      celery -A app.celery_app:celery worker
      --loglevel=info
      -Q fetch_render,extract_deep
      -c 2
      -n heavy@%h
    environment:
      <<: *backend-env
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-deep:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      celery -A app.celery_app:celery worker
      --loglevel=info
      -Q fetch_deep,organize,score,alerts
      -c 2
      -n deep@%h
    environment:
      <<: *backend-env
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      celery -A app.celery_app:celery beat
      --loglevel=info
    environment:
      <<: *backend-env
    volumes:
      - ./backend:/app
    depends_on:
      rabbitmq:
        condition: service_healthy

volumes:
  pgdata:
  rabbitmq_data:
  redis_data:
